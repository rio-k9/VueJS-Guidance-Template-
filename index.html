<DOCTYPE! html>
<html>
	<head>
			<title>
			VueJS Blog
			</title>
	        <link rel="shortcut icon" href="css/icon.png">
	        <link rel="stylesheet" type="text/css" href="css/style.css">
	        <meta charset="UTF-8" lang="en">
	        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	        <script src="https://unpkg.com/vue"></script>
	</head>


	<body>

		<div id="vue-app">

<h1> Computed Properties </h1>
<button v-on:click="a++">Add to A</button>
<button v-on:click="b++">Add to B</button>
<p>A - {{ a }}</p>
<p>B - {{ b }}</p>
<p>Age + A = {{ addToA }}</p>
<p>Age + B = {{ addToB }}</p>



			<h1>{{ name }}</h1>
			<h2>{{ job }}</h2>

			<h3>{{ greet( "Afternoon") }}</h3>
			<a v-bind:href="website" target="_blank">Rio's Github</a>
			<input type="text" v-bind:value="job"/>
			<p v-html="websiteTag"></p>

			<h1> Events </h1>
			<p> my age is {{ age }}
			<button @click="add(1)">Add a Year</button>
			<button v-on:click="subtract(1)">Subtract a Year</button>
			<button @dblclick="add(10)">Add 10 Years</button>
			<button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
			<div id="canvas" v-on:mousemove="updateXY"> {{ x }}, {{ y }} </div>

			<h1>Keyboard Events</h1>
			<label>Name:</label>
		 <!--
			<input type="text" v-on:keyup.enter="logName"/>
		-->
		<input type="text" v-model="nameL"/>
			<span>{{ nameL }}</label>
			<label>Age:</label>
			<span>{{ ageL }}</label>
					<input type="text" v-model="ageL"/>
				<!--
			<input type="text" v-on:keyup.enter="logAge"/>

		-->
		</div>





		<script src="js/app.js"></script>
	</body>
</html>
